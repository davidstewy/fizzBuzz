<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FizzBuzz</title>
</head>

<body>


    <p id="numbers"></p>

    <script>
        for (let x = 1; x < 1001; x++) {
            if (x % 2 == 0 && x % 3 == 0) {
                document.write("<strong style=color:red;>" + x + ", " + "</strong>")

            } else if (x % 2 == 0) {
                document.write("<strong>" + x + ", " + "</strong>")
                /* document.getElementById("numbers").style.fontWeight = "bold"; */

            } else if (x % 3 == 0) {
                document.write("<font color=red>" + x + ", " + "</font>")
                /* document.getElementById("numbers").style.color = "red"; */

            } else {
                document.write(x + ", ");
                /* document.write(" "); */
            }
        }
    </script>

</body>
